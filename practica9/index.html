<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practica 9 Vuejs 2 - Ajax con axios</title>

  </head>
  <body>
    <main>

      <img v-for="persona in personas"
          :src="persona.picture.thumbnail"
          :alt="persona.name.first">

      <pre>{{$data}}</pre>

    </main>
    <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>

    new Vue({
      el: 'main',
      mounted(){
        this.cargarPersonas();
      },
      data: {
        personas: []
      },
      methods:{
        cargarPersonas(){
          axios.get('https://randomuser.me/api/?results=500')
               .then((respuesta) =>{
                    this.personas = respuesta.data.results;
               });
        }
      },
    });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practica 3 Vuejs 2</title>
  </head>
  <body>
    <main>
    <!--Matriz-->
    <!--<ul>
      <li v-for="dia in laborables">{{ dia }}</li>
    </ul>-->

    <!--Matriz de objetos (collection) peticion ajax-->
    <ul>
      <li v-for="(tarea, index) in tareas">{{ index }} {{ tarea.nombre }} - <small>{{ tarea.prioridad }}</small></li>
    </ul>
      {{ $data }}

    <!--Objeto-->
    <ul>
      <li v-for="(value, key, index) in persona">{{index}} - {{key}}: {{value}}</li>
    </ul>


    </main>
    <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: 'main',
        data: {
          conectado: true,
          laborables: ['Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes'],
          tareas: [
              {nombre: 'hacer la compra', prioridad: 'alta'},
              {nombre: 'ordenar', prioridad: 'baja'},
              {nombre: 'cocinar', prioridad: 'alta'},
          ],
          persona: {
            nombre: 'Eugenio',
            apellidos: 'Sanchez',
            edad: 35
          }
        },
      });
    </script>
  </body>
</html>

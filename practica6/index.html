<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practica 6 Vuejs 2 - Filters</title>
  </head>
  <body>
    <main>
      <ul>
        <li v-for="juego in mejoresJuegos">
          {{ juego.titulo }}
        </li>
      </ul>

      <input type="range" name="" value="" min="0" max="10" v-model="minimo">

      <pre>{{$data}}</pre>

    </main>
    <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: 'main',
        data: {
          minimo: 5,
          juegos: [
            {
              titulo: 'Sonic',
              genero: 'arcade',
              puntuacion: 10
            },
            {
              titulo: 'Zelda',
              genero: 'estrategia',
              puntuacion: 5
            },
            {
              titulo: 'mario bros',
              genero: 'plataformas',
              puntuacion: 7
            },
          ],

        },
        computed: {
          mejoresJuegos(){
            return this.juegos.filter((juego) => juego.puntuacion >= this.minimo);
          }
        },
      });
    </script>
  </body>
</html>
